<!DOCTYPE HTML>
<html>
  <head>
    <title>Online NewsPaper</title>
   
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src="http://www.google.com/uds/solutions/dynamicfeed/gfdynamicfeedcontrol.js"
    type="text/javascript"></script>

    <style type="text/css">
    @import url("http://www.google.com/uds/solutions/dynamicfeed/gfdynamicfeedcontrol.css");

    #feedControl {
    margin-top : 10px;
    margin-left: auto;
    margin-right: auto;
    width : 440px;
    font-size: 12px;
    color: #9CADD0;
    }
    </style>
    <script type="text/javascript">
    
google.load("feeds", "1");

// Our callback function, for when a feed is loaded.
function feedLoaded(result) {
  if (!result.error) {
    // Grab the container we will put the results into
    var container = document.getElementById("content");
    container.innerHTML = '';

    // Loop through the feeds, putting the titles onto the page.
    // Check out the result object for a list of properties returned in each entry.
    // http://code.google.com/apis/ajaxfeeds/documentation/reference.html#JSON
    for (var i = 0; i < result.feed.entries.length; i++) {
      var entry = result.feed.entries[i];
      var div = document.createElement("div");
      div.appendChild(document.createTextNode(entry.title));
       container.appendChild(div);
      
    }
      for (var i = 0; i < result.feed.entries.length; i++) {
      var entry = result.feed.entries[i];
      var div = document.createElement("div");
      div.appendChild(document.createTextNode(entry.link));
       container.appendChild(div);
      
    }
     for (var i = 0; i < result.feed.entries.length; i++) {
      var entry = result.feed.entries[i];
      var div = document.createElement("div");
      div.appendChild(document.createTextNode(entry.content));
       container.appendChild(div);
      
    }
    

   
  }
}

function OnLoad() {
  // Create a feed instance that will grab Digg's feed.
  var feed = new google.feeds.Feed("http://rss.cnn.com/rss/edition.rss");

  // Calling load sends the request off.  It requires a callback function.
  feed.load(feedLoaded);
}

google.setOnLoadCallback(OnLoad);
    </script>
  </head>

  <body>

    <div id="content">

    <div id="header">
    <p class="title">Online NewsPaper</p>
    </div>

    <div id="menu">
    <a class ="menuItems" href="">Menu</a>
    <a class ="menuItems" href="">HTML</a>
    <a class ="menuItems" href="">CSS</a>
    <a class ="menuItems" href="">JavaScript</a>
    </div>

    <div id="column1">Loading...</div>

    <div id="column2">Loading...</div>

    <div id="column3">Loading...</div>

    <div id="column4">Loading...</div>
    
    <div id="column5">Loading...</div>
    
    <div id="column6">Loading...</div>
  </body>
  
</html>
