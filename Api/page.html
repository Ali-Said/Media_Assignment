<!DOCTYPE HTML>
<html>
  <head>
    <title>Online NewsPaper</title>
   
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src="http://www.google.com/uds/solutions/dynamicfeed/gfdynamicfeedcontrol.js"
    type="text/javascript"></script>

    <style type="text/css">
    @import url("http://www.google.com/uds/solutions/dynamicfeed/gfdynamicfeedcontrol.css");

    #feedControl {
    margin-top : 10px;
    margin-left: auto;
    margin-right: auto;
    width : 440px;
    font-size: 12px;
    color: #9CADD0;
    }
    </style>
    <script type="text/javascript">
    function load() {
    var feed1 ="http://feeds.bbci.co.uk/news/world/rss.xml";
    new GFdynamicFeedControl(feed1, "column1");
    var feed2 ="http://rss.cnn.com/rss/edition_football.rss";
    new GFdynamicFeedControl(feed2, "column2");
    var feed3 ="http://rss.cnn.com/rss/edition_motorsport.rss";
    new GFdynamicFeedControl(feed3, "column3");
    var feed4 ="http://rss.cnn.com/rss/cnn_latest.rss";
    new GFdynamicFeedControl(feed4, "column4");
    var feed5 ="http://rss.cnn.com/rss/cnn_freevideo.rss";
    new GFdynamicFeedControl(feed5, "column5");
    var feed6 ="http://rss.cnn.com/rss/edition_business.rss";
    new GFdynamicFeedControl(feed6, "column6");
    }
    google.load("feeds", "1");
    google.setOnLoadCallback(load);
    </script>
  </head>

  <body>

    <div id="container">

    <div id="header">
    <p class="title">Online NewsPaper</p>
    </div>

    <div id="menu">
    <a class ="menuItems" href="">Menu</a>
    <a class ="menuItems" href="">HTML</a>
    <a class ="menuItems" href="">CSS</a>
    <a class ="menuItems" href="">JavaScript</a>
    </div>

    <div id="column1">Loading...</div>

    <div id="column2">Loading...</div>

    <div id="column3">Loading...</div>

    <div id="column4">Loading...</div>
    
    <div id="column5">Loading...</div>
    
    <div id="column6">Loading...</div>
  </body>
  
</html>
